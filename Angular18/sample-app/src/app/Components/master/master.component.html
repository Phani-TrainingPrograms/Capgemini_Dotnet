<div>
    <h1>Lis of Employees</h1>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Employee Address</th>
                <th>Image</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let rec of empList">
                <td>{{rec.empId}}</td>
                <td>{{rec.empName}}</td>
                <td>{{rec.empAddress}}</td>
                <td>
                    <img [src]="rec.empImg"/>
                </td>
                <td>
                    <a class="btn btn-success m-2" href="#">Edit</a>
                    <a href="#" class="btn btn-primary m-2">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
